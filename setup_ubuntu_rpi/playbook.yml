    - name: Disable password authentication for root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'

# Install Packages
    - name: Update apt
      apt: update_cache=yes

    - name: Install required system packages
      apt: name={{ sys_packages }} state=latest

# UFW Setup
    - name: UFW - Allow SSH connections
      ufw:
        rule: allow
        name: OpenSSH

    - name: UFW - Deny all other incoming traffic by default
      ufw:
        state: enabled
        policy: deny
        direction: incoming

# Set the hostname
    - name: Set a hostname
      ansible.builtin.hostname:
        name: web01     

# Set some username password
    - name: Generate a unique password
      set_fact:
        generated_password: "{{ lookup('password', '~/' + inventory_hostname + '/password length=15') }}"
    - name: Encrypt password in variable
      set_fact:
        ENCPW: "{{ generated_password | password_hash('sha512') }}"
    - name: Check for user {{ default_username }} 
      getent:
        database: passwd
        key: "{{ default_username }}"
      register: user_exists
    - name: Set {{ default_username }} password.
      user:
        name: "{{ default_username }}"
        update_password: always
        password: "{{ ENCPW }}"
      when: (user_exists.failed == false)
